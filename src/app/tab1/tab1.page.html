<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>



<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather API 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
  <ion-card-content>

  <ion-input [(ngModel)]="myinput" placeholder="Zlín"></ion-input>

  </ion-card-content>
  <ion-button (click)="btnClicked()" expand="block">Zobraziť počasie</ion-button>
  </ion-card>

      <ion-item>
        <ion-label>Teplota: </ion-label>
        <ion-note slot="end" color="primary">{{ Teplota }} °C</ion-note>
      </ion-item>
      
      <ion-item>
        <ion-label>Pocitová teplota: </ion-label>
        <ion-note slot="end" color="primary">{{ PocTeplota }} °C</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Sila vetru: </ion-label>
        <ion-note slot="end" color="success">{{ Vietor }} km/h </ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Smer vetru: </ion-label>
        <ion-note slot="end" color="success">{{ SmerVetra }} </ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Oblačnosť: </ion-label>
        <ion-note slot="end" color="danger">{{ Oblacnost }} %</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Tlak: </ion-label>
        <ion-note slot="end" color="danger">{{ Tlak }} pa</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Viditelnosť: </ion-label>
        <ion-note slot="end" color="danger">{{ Viditelnost }} km</ion-note>
      </ion-item>

      

  </ion-content>
