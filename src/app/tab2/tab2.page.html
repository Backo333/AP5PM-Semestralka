<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      História vyhladávania
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item *ngFor="let record of historyArray">
        {{ record.input }}
      </ion-item>
  
</ion-content>
